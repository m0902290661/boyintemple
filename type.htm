<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>菩因禪寺</title>
    <style>
        /* styles.css */
body {
    font-family: Arial, sans-serif;
}


.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem;
}


.navbar-brand {
    color: rgb(0, 0, 0);
    font-size: 1.5rem;
}


.navbar-toggler {
    display: none;
    background: none;
    border: none;
    font-size: 1.5rem;
    color: rgb(0, 0, 0);
}


.navbar-links {
    display: flex;
    gap: 1rem;
}


.navbar-links a {
    color: rgb(0, 0, 0);
    text-decoration: none;
    padding: 0.5rem 1rem;
}


.navbar-links a:hover {
    background-color: #575757;
}


@media (max-width: 768px) {
    .navbar-links {
        display: none;
        flex-direction: column;
        width: 100%;
    }


    .navbar-toggler {
        display: block;
    }


    .navbar-links.show {
        display: flex;
    }
}

.footer{
    text-align: center;
}
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">菩因禪寺</div>
        <button class="navbar-toggler" onclick="toggleNavbar()">☰</button>
        <div class="navbar-links" id="navbarLinks">
            <a href="#" onclick="Top()">首頁</a>
            <a href="">宗旨</a>
            <a href="">公告</a>
            <a href="">簡介</a>
        </div>
    </nav>
    <hr>

    <div class="footer">
        <p>&copy;許元洧製作 菩因禪寺 版權所有</p>
    </div>

    <script>
// script.js
function toggleNavbar() {
    const navbarLinks = document.getElementById('navbarLinks');
    navbarLinks.classList.toggle('show');
}

function Top() {
    window.scrollTo({top: 0, behavior: 'smooth'});
}
    </script>
</body>
</html>
